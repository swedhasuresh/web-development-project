<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="contact-form">
    <div class="row container-fluid contactus-form-container p-0 m-0">
        <div class="col-12 px-0 contactus-wrapper">
            <div class="contactus-innercontainer px-3 position-relative h-100">
                <div class="row col-lg-12 col-md-12 col-sm-12 mx-auto">
                    <div class="contactus-title col-12">
                        <div class="my-3 align-items-center">
                            <h1 class="contactus-heading w-100">Contact us</h1>
                            <p class="contactus-subheading w-100">Lorem ipsum dolor sit amet, consectetur adipiscing
                                elit.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row col-lg-12 col-md-12 col-sm-12 mx-auto">
                    <div class="form-container container-fluid mx-auto px-0 h-100 w-100">
                        <form class="contactus-form row d-flex justify-content-between px-0 mx-0 w-100">
                            <div class="row col-12 mx-auto px-0">
                                <div class="col-12 formfield form-element my-0 position-relative justify-content-start">
                                    <label for="name">Name</label>
                                    <input autocomplete="off" name="Name" class="form-element-input mb-4 py-2"
                                        data-validation="name" id="Name" maxlength="250" type="text" aria-label="name"
                                        placeholder="Name*" aria-describedby="inputnameError">

                                </div>
                            </div>
                            <div class="row col-12 mx-auto px-0">
                                <div class="col-6 formfield form-element my-0 position-relative justify-content-start">
                                    <label for="name">Email</label>
                                    <input autocomplete="off" name="email" class="form-element-input mb-4 py-2"
                                        data-validation="email" id="email" maxlength="250" type="text"
                                        aria-label="email" placeholder="Email*" aria-describedby="inputemailError">

                                </div>
                                <div class="col-6 formfield form-element my-0 position-relative justify-content-start">
                                    <label for="name">Phone</label>
                                    <input autocomplete="off" name="phone" class="form-element-input mb-4 py-2"
                                        data-validation="phone" id="phone" maxlength="250" type="text"
                                        aria-label="phone" placeholder="Phone*" aria-describedby="inputnameError">

                                </div>
                            </div>
                            <div class="row col-12 mx-auto px-0">
                                <div class="col-12 formfield form-element my-0 position-relative justify-content-start">
                                    <label for="name">Choose a topic</label>
                                    <select class="form-select mb-4 py-2" aria-label="Default select example">
                                        <option selected>Select one</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row col-12 mx-auto px-0">
                                <div class="col-12 formfield form-element my-0 position-relative justify-content-start">
                                    <label for="name">Message</label>
                                    <textarea rows="1" autocomplete="off" class="textarea-field form-element-textarea mb-4 py-2" data-validation="textarea-mandatory" id="textarea" aria-label="textarea" placeholder="Type your message" aria-describedby="inputTextareaError"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn-primary btn w-25 align-items-center mx-auto my-3">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
